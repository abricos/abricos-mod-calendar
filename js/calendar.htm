<!--{panel}-->
<div class='hd'>Календарь</div>
<div class='bd' id="{i#container}"></div>

<!--{widget}-->
<table style="width: 100%"><tbody><tr>
	<td style="width: 210px;">
		<table style="width: 100%; margin-top: 7px;"><tbody>
			<tr>
				<td>
					<div id="{i#calendar}" style="margin-left: 5px;"></div>
				</td>
			</tr>
			<tr>
				<td>
					<div id="{i#users}" style="display: none; padding-right: 10px; padding-top: 5px;"></div>
				</td>
			</tr>
		</tbody></table>
	</td>
	<td>
		<div>
			<table style="width: 100%;"><tbody><tr>
				<td style="width: 50%"></td>
				<td style="width: 50%; text-align: right;" id="{i#navboard}"></td>
			</tr></tbody></table>

		</div>
		<div id="{i#list}">
			<div id="{i#day}"></div>
			<div id="{i#board}" class="gridcontainer" style="overflow-y: visible; height: 258px;">
				<div id="{i#dayboard}" style="display: none;"></div>
				<div id="{i#weekboard}" style="display: none;"></div>
				<div id="{i#monthboard}" class="mv-container" style="display: none;"></div>
			</div>
		</div>
	</td>
</tr></tbody></table>

<!--{navboard}-->
<table><tbody><tr>
	<td>
		{v#col}
		<div class="modelinkOff"><nobr id="{i#bselday}">День</nobr></div>
	</td>
	<td class="noprint">&nbsp;</td>
	<td>
		{v#col}
		<div class="modelinkOff"><nobr id="{i#bselweek}">Неделя</nobr></div>
	</td>
	<td class="noprint">&nbsp;</td>
	<td>
		{v#col}
		<div class="modelinkOff"><nobr id="{i#bselmonth}">Месяц</nobr></div>
	</td>
	<td>&nbsp;&nbsp;&nbsp;</td>
	<td>
		{v#col}
		<div class="modelinkOff"><nobr id="{i#brefresh}">Обновить</nobr></div>
	</td>
</tr></tbody></table>

<!--{navboardcol}-->
<div class="t1" style="background: rgb(232, 238, 247) none repeat scroll 0% 0%; -moz-background-clip: border; -moz-background-origin: padding; -moz-background-inline-policy: continuous;"> </div>
<div class="t2" style="background: rgb(232, 238, 247) none repeat scroll 0% 0%; -moz-background-clip: border; -moz-background-origin: padding; -moz-background-inline-policy: continuous;"> </div>
