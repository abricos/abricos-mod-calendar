<!--{widget}-->
<div class="aw-calendar">

	<div class="calwidget">
	
		<table style="width: 100%"><tbody><tr>
			<td style="width: 210px;">
				<table style="width: 100%; margin-top: 7px;"><tbody>
					<tr>
						<td>
							<div id="{i#calendar}" style="margin-left: 5px;"></div>
						</td>
					</tr>
					<tr>
						<td>
							<div id="{i#users}" style="display: none; padding-right: 10px; padding-top: 5px;"></div>
						</td>
					</tr>
				</tbody></table>
			</td>
			<td>
				<table class="nav" ><tbody><tr>
					<td class="td50">
						<img id="{i#loading}" src="/images/loading.gif" class="loading" style="display: none" />
					</td>
					<td class="td50">

						<ul class="menu">
							<li>
								<div class="t1"> </div><div class="t2"> </div>
								<div class="mon" id="{i#mflagday}"><span id="{i#bselday}">День</span></div>
							</li>
							<li>
								<div class="t1"> </div><div class="t2"> </div>
								<div class="moff" id="{i#mflagweek}"><span id="{i#bselweek}">Неделя</span></div>
							</li>
							<li>
								<div class="t1"> </div><div class="t2"> </div>
								<div class="moff" id="{i#mflagmonth}"><span id="{i#bselmonth}">Месяц</span></div>
							</li>
						</ul>				
						<div class="clear"></div>
						
					</td>
				</tr></tbody></table>

				<div id="{i#list}">
					<div id="{i#board}">
						<div id="{i#boardday}" ></div>
						<div id="{i#boardweek}" style="display: none;"></div>
						<div id="{i#boardmonth}" style="display: none;"></div>
					</div>
				</div>
				<div class="clear"></div>
			</td>
		</tr></tbody></table>
	
	</div>

</div>
