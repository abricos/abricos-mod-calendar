<!--{month}-->
<div class="aw-calendar">
	<div class="monthboard">
		<table class="head">
			<tbody>
				<tr>
					<th title="Пн" class="dayname">Пн</th>
					<th title="Вт" class="dayname">Вт</th>
					<th title="Ср" class="dayname">Ср</th>
					<th title="Чт" class="dayname">Чт</th>
					<th title="Пт" class="dayname">Пт</th>
					<th title="Сб" class="dayname">Сб</th>
					<th title="Вс" class="dayname">Вс</th>
				</tr>
			</tbody>
		</table>
		<div class="mv-promo" style="height: 400px">
			<div class="event-container">
				{v#rows}
			</div>
		</div>
	</div>
</div>
<!--{mrow}-->
<div id="{i#id}-{v#id}" style="top: {v#top}%; height: 16.6667%;" class="month-row">
	{v#cols}
	{v#dt}
</div>

<!--{mdt}-->
<table cellspacing="0" cellpadding="0" class="st-grid">
	<tbody>
		<tr>{v#dayn}</tr>
		<tr>{v#day}</tr>
	</tbody>
</table>

<!--{mdtdaynum}-->
<td class="st-dtitle"><span id="{i#id}-{v#id}">&nbsp;</span></td>

<!--{mdtday}-->
<td id="{i#id}-{v#id}" class="st-c st-s"> </td>

<!--{mcols}-->
<table cellspacing="0" cellpadding="0" class="st-bg-table">
	<tbody>
		<tr id="{i#id}-{v#id}">
			<td class="st-bg"> </td>
			<td class="st-bg"> </td>
			<td class="st-bg"> </td>
			<td class="st-bg"> </td>
			<td class="st-bg"> </td>
			<td class="st-bg"> </td>
			<td class="st-bg"> </td>
		</tr>
	</tbody>
</table>

<!--{mevents}-->
<div class="te" style="color: rgb(41, 82, 163);">
	<span class="te-t"></span>
	<span class="te-s"><a id="{i#id}-{v#id}" href="#">Событий: {v#count}</a></span>
</div>
